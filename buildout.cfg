[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.3.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
    https://raw.githubusercontent.com/plone/plone.app.robotframework/master/versions.cfg

package-name = brasil.gov.tiles
package-extras = [test]

parts +=
    createcoverage
    i18ndude
    omelette
    node
    robot
    precompile

[code-analysis]
directory = ${buildout:directory}/src/brasil/gov/tiles
pre-commit-hook = True
flake8-ignore = E501
clean-lines = True
deprecated-aliases = True
imports = True
prefer-single-quotes = True
return-status-codes = True
utf8-header = True

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[ride,reload]

[versions]
# 1.0a10 possui um bug grave. Ver
# https://github.com/plonegovbr/brasil.gov.tiles/issues/130#issuecomment-117761638
collective.cover = > 1.0a10
# FIXME: Pinagem para não quebrar o build. Necessária enquanto relato
# https://github.com/collective/collective.cover/issues/492 não for resolvido.
# Versâo 3.3.1 de collective.js.bootstrap passa a pedir como dependência
# plone.app.jquery>=1.8.3, dando conflito no release do Plone 4.3.x.
collective.js.bootstrap = 2.3.1.1
# createcoverage 1.4.1 requer coverage>=3.7, dando conflito com a versÃ£o
# requerida pelo plone.
createcoverage = 1.4

# use latest version of setuptools
setuptools =

# z3c.unconfigure
z3c.unconfigure = 1.1
zope.configuration = 3.8.0

# Products.PloneFormGen >= 1.8 requer Plone 5
Products.PloneFormGen = < 1.8

# É necessário ter o precompile para gerar os '*.mo' para os testes. Os '*.mo'
# só são gerados quando a instância sobe e para executar os testes a instância
# não é levantada.
[precompile]
recipe = plone.recipe.precompiler
eggs = brasil.gov.tiles
compile-mo-files = true
